<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full page home banner</title>

  <!-- Css -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/homebanner.css">
</head>
<body>
  <div class="c-homebanner" data-homebanner style="background-image: url(assets/img/koft-homebanner-fullpage.png);">
    <div class="c-homebanner__layer" data-homebanner></div>
    <div class="c-homebanner__captions">
      <h2 class="fnt-white">New expansion available</h2>
      <div class="c-homebanner__captions__img" data-tilt>
        <img class="img-logo" src="assets/img/koft-home-fullpage-logo.png" />
      </div>
      <a class="btn btn-primary">Text for the center</a>
    </div>
  </div>
  <div class="c-homebanner__extraelements container">
    <h1>Home Banner Full Width</h1>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/tilt.jquery.js"></script>
  <script src="js/homebanner.js"></script>

</body>
</html>
